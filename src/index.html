<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>My Books</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <header ng-controller="NavCtrl as navbar">
      <nav class="brand">
        <h1 id="logo">My Books</h1>
      </nav>
      <!-- navbar for mobile -->
      <nav class="mobile">
        <button></button>
        <section>
          <section ng-repeat="book in navbar.getNavbarBooks()">
            <a href="#">{{book.title}}</a>
          </section>
        </section>
      </nav>
      <!-- navbar for desktop -->
      <nav class="desktop">
        <section ng-repeat="book in navbar.getNavbarBooks()">
          <a href="#">{{book.title}}</a>
        </section>
      </nav>
    </header>

    <main class="main">
      <section ng-controller="InterfaceCtrl as interface">
        <!-- welcome message -->
        <section ng-show="interface.welcomingMode">
          <h3>Welcome Back!</h3>
          <p>It's been a while.</p>
          <p>Read any new books lately?</p>
          <button ng-click="interface.welcomingMode = false">No</button>
          <button ng-click="interface.welcomingMode = false; interface.addingMode = true">Yes</button>
        </section>
        <!-- book register -->
        <section ng-show="interface.addingMode">
          <form ng-submit="interface.submit()">
            <input type="text" ng-model="interface.title" />
            <input type="text" ng-model="interface.author" />
            <input type="submit" value="Add Book"/>
          </form>
        </section>
        <!-- sort interface -->
        <section>
          <button ng-click="interface.sortByTitle()">Sort by Title</button>
          <button ng-click="interface.sortByAuthor()">Sort by Author</button>
        </section>
      </section>

      <!-- books -->
      <section ng-controller="BookCtrl as collection">
        <section ng-repeat="book in collection.getBooks()">
        <h3>{{book.title}}</h3>
        <p>By {{book.author}}</p>
        </section>
      </section>
    </main>

    <!-- lib/scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="app.js"></script>
    <script src="app/book.model.js"></script>
    <script src="app/nav.js"></script>
    <script src="app/interface.js"></script>
    <script src="app/book.js"></script>

    <!-- script for dropdown menu -->
    <script>
      $('button').click(function() {
        $(this).toggleClass('expanded').siblings('section').toggle();
      });
    </script>
  </body>
</html>
